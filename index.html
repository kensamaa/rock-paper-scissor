<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rock paper scisors game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>rock paper scisors</h1>
    </header>
    <div class="score-board">
        <div id="user-lable" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>

    </div>
    <div class="result">
        <p>paper cover rock you win</p>
    </div>
    <div class="choices">
        <div id="r" class="choice">
            <img src="images/rock.png" alt="">
        </div>
        <div id="p" class="choice">
            <img src="images/paper.png" alt="">
        </div>
        <div id="s" class="choice">
            <img src="images/scissors.png" alt="">
        </div>
    </div>
    <p id="action-message">make ur move</p>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
